<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Calculator Selector</h1>

    <label for="calculatorSelect">Choose a Calculator:</label>
    <select id="calculatorSelect" onchange="showCalculator()">
        <option value="" disabled selected>Select a Calculator</option>
        <option value="bmiCalculator">BMI Calculator</option>
        <option value="calorieCalculator">Calorie Calculator</option>
        <option value="proteinRatioCalculator">Protein to Body Ratio Calculator</option>
    </select>

    <div id="calculator-container">
        <!-- BMI Calculator -->
        <div id="bmiCalculator" class="calculator">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required><br>

                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" min="0" required><br>

                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" min="0" required><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br>

                <input type="button" value="Calculate BMI" onclick="calculateBMI()">
            </form>

            <p id="bmiResult" class="result"></p>
        </div>

        <!-- Calorie Calculator -->
        <div id="calorieCalculator" class="calculator">
            <h2>Calorie Calculator</h2>
            <form id="calorieForm">
                <label for="calorieAge">Age:</label>
                <input type="number" id="calorieAge" name="calorieAge" min="0" required><br>

                <label for="calorieHeight">Height (in cm):</label>
                <input type="number" id="calorieHeight" name="calorieHeight" min="0" required><br>

                <label for="calorieWeight">Weight (in kg):</label>
                <input type="number" id="calorieWeight" name="calorieWeight" min="0" required><br>

                <label>Gender:</label>
                <input type="radio" id="calorieMale" name="calorieGender" value="male" required>
                <label for="calorieMale">Male</label>
                <input type="radio" id="calorieFemale" name="calorieGender" value="female" required>
                <label for="calorieFemale">Female</label><br>

                <label for="calorieActivity">Activity Level:</label>
                <select id="calorieActivity" name="calorieActivity" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                </select><br>

                <input type="button" value="Calculate Calories" onclick="calculateCalories()">
            </form>

            <table id="calorieResult" class="result"></table>
        </div>

        <!-- Protein to Body Ratio Calculator -->
        <div id="proteinRatioCalculator" class="calculator">
            <h2>Protein to Body Ratio Calculator</h2>
            <form id="proteinRatioForm">
                <label for="proteinWeight">Weight (in kg):</label>
                <input type="number" id="proteinWeight" name="proteinWeight" min="0" required><br>

                <label for="proteinRatio">Select Ratio:</label>
                <select id="proteinRatio" name="proteinRatio" required>
                    <option value="1.75">Cut</option>
                    <option value="2.0">Maintain</option>
                    <option value="2.2">Bulk</option>
                </select><br>

                <input type="button" value="Calculate Protein Ratio" onclick="calculateProteinRatio()">
            </form>

            <p id="proteinRatioResult" class="result"></p>
        </div>
    </div>

    <!-- Table Creator Section -->
    <div id="tableCreator">
        <h2>Table Creator</h2>
        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" name="exercise" required><br>

        <label for="weights">Weights:</label>
        <input type="number" id="weights" name="weights" min="0" required><br>

        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" min="1" max="8" required><br>

        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" min="2" max="15" step="2" required><br>

        <label for="bodyPart">Body Part:</label>
        <select id="bodyPart" name="bodyPart" required>
            <option value="chest">Chest</option>
            <option value="shoulders">Shoulders</option>
            <option value="arms">Arms</option>
            <option value="back">Back</option>
            <option value="legs">Legs</option>
            <option value="abs">Abs</option>
        </select><br>

        <input type="button" value="Add Row" onclick="addTableRow()">
    </div>

    <table id="exerciseTable">
        <tr>
            <th>Exercise</th>
            <th>Weights</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Body Part</th>
        </tr>
        <!-- Rows will be added here dynamically -->
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
