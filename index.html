<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calculator-link {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      margin-bottom: 10px;
    }
    .calculator-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .calculator-frame {
      width: 100%;
      height: 400px;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

<h1>Select a Calculator</h1>

<p class="calculator-link" onclick="openCalculator('bmi')">BMI Calculator</p>
<p class="calculator-link" onclick="openCalculator('calorie')">Calorie Calculator</p>
<p class="calculator-link" onclick="openCalculator('protein')">Protein to Body Ratio Calculator</p>

<div class="calculator-container" id="calculator-container"></div>

<script>
  class Calculator {
    constructor(type, containerId) {
      this.type = type;
      this.container = document.getElementById(containerId);
      this.calculatorFrame = document.createElement('iframe');
      this.calculatorFrame.className = 'calculator-frame';
      this.calculatorFrame.style.border = 'none';
      this.calculatorFrame.src = this.getCalculatorURL();
      this.container.appendChild(this.calculatorFrame);
    }

    getCalculatorURL() {
      switch (this.type) {
        case 'bmi':
          return 'https://www.example.com/bmi-calculator'; // Replace with the actual URL of your BMI calculator
        case 'calorie':
          return 'https://www.example.com/calorie-calculator'; // Replace with the actual URL of your Calorie calculator
        case 'protein':
          return 'https://www.example.com/protein-calculator'; // Replace with the actual URL of your Protein calculator
        default:
          return '';
      }
    }

    show() {
      this.calculatorFrame.style.display = 'block';
    }

    hide() {
      this.calculatorFrame.style.display = 'none';
    }
  }

  const calculatorContainer = document.getElementById('calculator-container');
  let currentCalculator = null;

  function openCalculator(calculatorType) {
    if (currentCalculator) {
      currentCalculator.hide();
    }

    currentCalculator = new Calculator(calculatorType, 'calculator-container');
    currentCalculator.show();
  }
</script>

</body>
</html>
